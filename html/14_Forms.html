<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form</title>
</head>
<style>
    h1,
    h2 {
        text-align: center;
    }
</style>

<body>
    <form method="" action="">
        <h1>Payment Form</h1>
        <h2>Contatct Information</h2>
        <p>Required field are followed by * </p>
        <p>Name: * <input type="name" required />
        <p>
        <fieldset>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male" required /> Female
            <input type="radio" name="gender" id="female" required />
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        </p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="pincode" name="pincode" id="pincode" required></p>

        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">Rupay</option>
                <option value="Islami">ATM</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="number" id="card_number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
