<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <b style="color: blue">This the format</b>
    <br />
    <strong style="color: yellowgreen">This the paragraph note</strong>
    <br />
    <i style="color: rgb(40, 222, 13)">who are these fucking assholes!</i>
    <em>who are these fucking assholes!</em>
    <br />
    <small>Lubricant</small>
    <p><del>Lubri</del>cant</p>
    <ins>Lubricant</ins>
    <br />
    <p><sub>Family</sub>Man</p>
    <p><sup>Family</sup>Time</p>
  </body>
</html>
