<!DOCTYPE html>
<!-- You should always include the ""lang"" attribute inside the <html> tag,
to declare the language of the Web page. This is meant to ""assist search
engines and browsers"". -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atrributes</title>
  </head>
  <body>
    <!-- All HTML elements can have attributes
    Attributes provide additional information about elements
    Attributes are always specified in the start tag
    Attributes usually come in name/value pairs like: name="value" 
    
    <a> tag define hyperlink 
    href specifies the url of the page-->
    <h1>First Webisite</h1>
    <img src="kz.jpg" width="400" height="600" />
    <br />
    <a href="https://www.google.com">Visit Google</a>

    <!-- The alt Attribute -->
    <br />
    <img src="kz.jpg" alt="the boy in the gym" width="400" height="600" />

    <!-- The style Attribute -->
    <p style="color: aqua">This is aque color</p>

    <!-- The title Attribute -->
    <p title="I'm a tooltip">This is paragaraph</p>

    <!-- Single or Double Quotes?
  Double quotes around attribute values are the most common in HTML,
  but single quotes can also be used.
  In some situations, when the attribute value itself contains double quotes,
  it is necessary to use single quotes -->
    <h1 style="font-size: 80px">Heading 1</h1>
  </body>
</html>
