<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and Inline</title>
  </head>
  <body>
    <!-- Inline elements -->
    <span>Hello world!</span>
    
    <!-- span inline container -->
    <p>My mother has <span style="color: blue; font-weight: bold;">
    blue</span> eys and my father has <span style="color: darkgreen; font-weight: bold;">dark green</span></p>
    
    <!-- div element is a block level container -->
    <div>
      <h2>London</h2>
      <p>This is a photograph that you need and can use for anytime, Thanks!</p>
    </div>
    </p>
  </body>
</html>
