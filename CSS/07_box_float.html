<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOX-Float</title>
</head>

<style>
  .box {
    border: 2px solid cadetblue;

    overflow: auto;
  }

  .Item {
    width: 300px;
    height: 300px;
    margin: 3px;
    background-color: aquamarine;
    border: 2px solid black;
    float: left;
  }

  #three {
    float: right;
  }

  #two {
    float: left;
  }

  #one {
    float: right;
  }
</style>

<body>
  <div class="box">
    <div class="Item" id="one">A</div>
    <div class="Item" id="two">B</div>
    <div class="Item" id="three">C</div>
  </div>
</body>

</html>
