<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited {
      color: rgb(213, 47, 75);
      background-color: transparent;
      text-decoration: none;
    }
    a:hover {
      color: brown;
      background-color: transparent;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: none;
    }
  </style>
  <body>
    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org" target="_blank">W3C</a></p>
    <p><a href="https://www.facebook.com" target="_blank">facebook</a></p>
    <p><a href="https://www.codeforces.com" target="_blank">Codeforces</a></p>
    <p><a href="https://www.codechef.com" target="_blank">CodeChefs</a></p>
    <br />
    <!-- Linked to Email Address -->
    <a href="mailto:someoneiknow@gmail.com">Send email</a>
    <br />
    <!-- Button -->
    <button onclick="document.location='https://www.google.co.uk/'">
      click
    </button>
  </body>
</html>
